<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Swedish Quiz</title>
</head>

<body>
          <section class="questions-area hide" id="questions-area">
            <div class="info-box">

             <div class="section-timer">
                     <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </nav>
                </div>

                <div class="section-counter">
                    <h3>Score</h3>
                    <h3 id="score">0</h3>
                </div>
                <div class="section-question"> 
                    <h2>Question &nbsp;</h2>
                    <h2 id="questionCounter">x/10</h2>
                </div>
            </div>
            <div class="section-text">
                <p class="question-text" id="question">loading</p>
            </div>
            
            <div class="buttons-container">
                <div class="questions-left">
                    <button aria-label="Answer A" class="answers-text hover red-background" data-number="1" id="answer-btn-1">Answer 1</button>
                    <button aria-label="Answer B" class="answers-text hover red-background" data-number="2" id="answer-btn-2">Answer 2</button>
                </div>
                <div class="questions-right">
                    <button aria-label="Answer C" class="answers-text hover red-background" data-number="3" id="answer-btn-3">Answer 3</button>
                    <button aria-label="Answer D" class="answers-text hover red-background" data-number="4" id="answer-btn-4">Answer 4</button>
                </div>
            </div>
            
        </section>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/6131d31248.js" crossorigin="anonymous"></script>
</body>

</html>
